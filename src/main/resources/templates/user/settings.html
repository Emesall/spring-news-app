<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
<meta charset="UTF-8" />
<title>Settings</title>
</head>

<body>

	<div class="form-group has-feedback">
		<div class="container">
			<div class="row" style="margin-top: 50px">
				<div class="col-md-4">
					<h4>Account details</h4>
					<div class="row" style="margin-top: 20px">
						<label class="col-sm-5 control-label">First Name</label>
						<div class="col-md-5">

							<input class="form-control" type="text" name="firstname"
								id="firstname" />

						</div>
					</div>
					<div class="row" style="margin-top: 10px">

						<label class="col-sm-5 control-label">Last Name</label>
						<div class="col-md-5 ">

							<input class="form-control" type="text" name="lastname"
								id="lastname" />

						</div>
					</div>
					<div class="form-group" style="margin-bottom: 40px">

						<button type="Submit" class="btn btn-outline-dark" th:text="Save">Save</button>

					</div>
				</div>
				<div class="col-md-4">
					<h4>Change your password</h4>
					<div class="row" style="margin-top: 20px">
						<label class="col-sm-5 control-label">New password</label>
						<div class="col-md-5">

							<input class="form-control" type="password" name="password"
								id="password" />

						</div>
					</div>
					<div class="row" style="margin-top: 10px">

						<label class="col-sm-5 control-label">Confirm password</label>
						<div class="col-md-5">

							<input class="form-control" type="password" name="password"
								id="password" />

						</div>
					</div>
					<div class="form-group" style="margin-bottom: 40px">

						<button type="Submit" class="btn btn-outline-dark" th:text="Save">Save</button>

					</div>
				</div>
				<div class="col-md-4">
					<div class="table">
						<div class="table-title">
							<div class="row">
								<div class="col-sm-6">
									<h4>Manage your lists</h4>
								</div>
								<div class="col-sm-5">
									<a th:href="@{/list/new}" class="btn btn-outline-dark"
										data-toggle="modal"><i class="material-icons">&#xE147;</i>
										<span>Add New List</span></a>

								</div>
							</div>
						</div>
						<div class="col-sm-11">
							<table class="table table-striped table-hover">

								<tbody>

									<tr th:each="list: ${lists}">


										<td th:text="${list.name}">List1</td>

										<td><a th:href="@{'/list/'+${list.id}+'/edit'}"
											class="edit" data-toggle="modal"><i
												class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
											<a th:href="@{'/list/'+${list.id}+'/delete'}" class="delete" data-toggle="modal"><i
												class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>



</body>

</html>
