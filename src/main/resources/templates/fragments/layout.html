
<!doctype html>
<html th:fragment="layout (template, menu)">

<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">


<title>News Aggregator</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous"
	th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
<script src="
	https://code.jquery.com/jquery-3.6.0.min.js"
	integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
	crossorigin="anonymous" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
	integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
	crossorigin="anonymous"
	th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>

</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" th:href="@{/}"><span>Navbar_Image</span></a>
				<button type="button" class="navbar-toggler"
					data-bs-toggle="collapse" data-bs-target="#main-navbar">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse" id="main-navbar">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">

					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/}" th:title="Home"> <span
							th:text="Home">Home</span>
					</a></li>

					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" id="categoriesDropdown"
						th:href="@{/}" th:title="Categories" role="button"
						data-bs-toggle="dropdown" aria-expanded="false"><span
							th:text="Categories">Categories</span></a>
						<div class="dropdown-menu" aria-labelledby="categoriesDropdown">
							<a class="dropdown-item" th:href="@{/?tag=Sport}">Sport</a> <a
								class="dropdown-item" th:href="@{/?tag=News}">News</a>
						</div></li>
					<li class="nav-item dropdown" sec:authorize="isAuthenticated()"><a
						class="nav-link dropdown-toggle" id="listsDropdown"
						th:title="Lists" role="button" data-bs-toggle="dropdown"
						aria-expanded="false"><span th:text="Lists">Lists</span></a>

						<div class="dropdown-menu" aria-labelledby="ListsDropdown">
							<div th:each="list: ${userLists}">
								<a class="dropdown-item" th:href="@{'/?list='+${list.id}}"
									th:text="${list.name}"> text</a>
							</div>

							<a class="dropdown-item" th:href="@{/newList}">+ Add new List</a>
						</div></li>

					<li class="nav-item"><a class="nav-link"
						th:href="@{/settings}" th:title="Settings"> <span
							th:text="Settings">Settings</span></a></li>


					<li class="nav-item" sec:authorize="isAuthenticated()">

						<form class="nav-link" th:action="@{/logout}" method="POST">
							<button type="submit" name="Logout" class="btn-link"
								value="Logout">
								<span th:text="Logout">Logout</span>
							</button>
						</form>


					</li>
					<li class="nav-item" sec:authorize="isAnonymous()"><a
						class="nav-link" th:href="@{/login}"> <span th:text="Login">Login</span>
					</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="container xd-container">

			<th:block th:include="${template}" />

			<br /> <br />
		</div>
</body>

</html>
